<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/dfff6eb483.js"
      crossorigin="anonymous"
    ></script>
    <title>Edit Your Profile</title>
  </head>

  <body>
    <!--Use the bellow code for the modal-->
    <div class="d-block">
      <section class="container bg-white card card-body shadow shadow-sm">
        <p class="font-weight-lighter text-center bg-light py-2 mb-4 h3">
          <strong>Edit Profile</strong>
        </p>
        <form class="container">
          <fieldset class="fieldset">
            <h3 class="font-weight-lighter textBlue">Personal Info</h3>
            <div class="form-group row">
              <figure class="col-md-2 col-sm-3 col-xs-12">
                <img
                  class="img-rounded img-fluid"
                  src="./img/user.jpeg"
                  alt=""
                />
                <small class="text-secondary"
                  >Your image will be visible publically with your article.
                </small>
              </figure>
              <div
                class="col-md-10 col-sm-9 col-xs-12 d-flex align-items-end pb-3"
              >
                <input type="file" class="float-left" />
                <button type="submit" class="btn btn-sm btn-primary flaot-left">
                  Update Image
                </button>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 col-sm-3 col-xs-12 control-label"
                >Full Name</label
              >
              <div class="col-md-12 col-sm-9 col-xs-12">
                <input type="text" class="form-control" value="" />
                <small class="text-secondary"
                  >Your name will be visible publically with your article.
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 col-sm-3 col-xs-12 control-label"
                >Email</label
              >
              <div class="col-md-12 col-sm-9 col-xs-12">
                <input type="email" class="form-control" value="" />
                <small class="text-secondary"
                  >You can build a community with the institution.
                </small>
              </div>
            </div>
          </fieldset>

          <hr />
          <div class="form-group">
            <div
              class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0 text-center"
            >
              <input
                class="btn btn-primary"
                type="submit"
                value="Update Profile"
              />
            </div>
          </div>
        </form>
      </section>
    </div>
    <!--Use the above code for the modal-->
  </body>
</html>
